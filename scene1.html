<html> 
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script>
    function popupWindow(url, windowName, win, w, h) {
        const y = win.top.outerHeight / 2.4 + win.top.screenY - ( h / 2);
        const x = win.top.outerWidth / 2 + win.top.screenX - ( w / 2);
        return win.open(url, windowName, `directories=no,titlebar=no,toolbar=no,location=no,status=no,menubar=no,scrollbars=no,resizable=no, width=${w}, height=${h}, top=${y}, left=${x}`);
    }
    AFRAME.registerComponent('gostage', {
      init: function() {
        let id = this.el.getAttribute('id');
        let x = this.el.getAttribute('position')['x'];
        let y = this.el.getAttribute('position')['y'] + 1;
        let z = this.el.getAttribute('position')['z'];
        let message = this.el.getAttribute('gostage')['message'];
        let toWhere = this.el.getAttribute('gostage')['goto'];
        let slide = document.querySelector('#for'+id);
        slide.setAttribute('src',message);
        slide.setAttribute('position',x+' '+y+' '+z);
        this.el.addEventListener('mouseenter', (e) => {
          this.el.setAttribute('color', 'gray');
          slide.setAttribute("visible","true");
        })
        this.el.addEventListener('mouseleave', (e) => {
          this.el.setAttribute('color', 'white');
          slide.setAttribute("visible","false");
        })
	      this.el.addEventListener('click', (e) => {
          location.replace(toWhere);
        })
      }
    })
    AFRAME.registerComponent('videoplay', {
      init: function() {
        let id = this.el.getAttribute('id');
        let x = this.el.getAttribute('position')['x'];
        let y = this.el.getAttribute('position')['y'] + 1;
        let z = this.el.getAttribute('position')['z'];
        let message = this.el.getAttribute('videoplay')['message'];
        let token = this.el.getAttribute('videoplay')['video'];
        let slide = document.querySelector('#for'+id);
        slide.setAttribute('src',message);
        slide.setAttribute('position',x+' '+y+' '+z);
        this.el.addEventListener('mouseenter', (e) => {
          this.el.setAttribute('color', 'gray');
          slide.setAttribute("visible","true");
        })
        this.el.addEventListener('mouseleave', (e) => {
          this.el.setAttribute('color', 'white');
          slide.setAttribute("visible","false");
        })
	      this.el.addEventListener('click', (e) => {
          this.el.addEventListener('click',function(){ popupWindow('https://www.youtube.com/embed/'+token, 'YouTube video player', window, 672,378)});
        })
      }
    })
  </script> 
 
  <body>
    <a-scene>
      <a-asset>
        <img id="slide01" src="img\slide\backtoScene1.JPG">
        <img id="slide02" src="img\slide\gotoScene2.JPG">
        <img id="slide03" src="img\slide\playVideo.JPG">
        <img id="gostage" src="img\gostage_n.png">
        <img id="playvideo" src="img\video_n.png">
        <img id="sky" src="img\20210120173551360.jpeg">
      </a-asset>

	    <a-entity id="camera" position="0 1.6 0" camera look-controls="reverseMouseDrag:true" wasd-controls="acceleration:0">
        <a-entity cursor="rayOrigin: mouse"></a-entity>	    
      </a-entity>

      <a-entity position="1 0.32 -4" rotation="0 0 0">
        <a-image id="forbtn1" width="2" height="1.3" visible="false" src="" position="0 1 0"></a-image>
	      <a-plane id="btn1" src="#gostage" gostage="message:#slide01;goto:index.html" width="0.8" height="0.5" material="transparent:true"></a-plane>
	    </a-entity >

      <a-entity position="5 0.5 0.6" rotation="0 270 0">
        <a-image id="forbtn2" width="2" height="1.3" visible="false" src="" position="0 1 0"></a-image>
	      <a-plane id="btn2" src="#gostage" gostage="message:#slide01;goto:index.html" width="0.8" height="0.5" material="transparent: true"></a-plane>
      </a-entity >
    
      <a-sky src="#sky"></a-sky>
	  
    </a-scene>
  </body>
</html>
